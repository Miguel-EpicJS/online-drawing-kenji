<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Drawing app</title>
  </head>
  <body>
    <main class="principal-container">
        <section class="first-container">
            <div class="players">
                Jogadores:
            </div>
            <button class="button-out" id="leave">
                Sair
            </button>
        </section>
        <section class="second-container">
            <div class="container">
                <div id="toolbar">
                    <input id="stroke" name='stroke' type="color">
                    <input id="lineWidth" name='lineWidth' type="number" value="5">
                    <button id="clear">Clear</button>
                </div>
                <div class="drawing-board">
                    <canvas id="drawing-board"></canvas>
                </div>
            </div>
            <div class="answer-container">
                <div class="show-answer">
                    <span>Respostas</span>
                    <p>aaaaaa</p>
                </div>
                <div class="send-answer">
                    <input type="text" placeholder="Digite sua resposta:" class="answer-input">
                    <button class="answer-button">
                        Enviar
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script type="modules" src="./index.js"></script>
  </body>
</html>
